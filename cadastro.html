<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com Supabase</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <h1>Viora Vet</h1>

    <img src="img/clinica-veterinaria-bh-2-617x389.png" alt="45px">
    
    <form onsubmit="return false;">
        <input type="email" id="email" placeholder="Digite seu email" required>
        <input type="password" id="senha" placeholder="Digite sua senha" required>
        <button type="button" onclick="login()">Entrar</button>
        <button type="button" onclick="cadastrar()">Cadastrar</button>
    </form>
    
    <p id="mensagem"></p>

    <script>
        const supabase = window.supabase.createClient(
            "https://hkxbbyabfisvwlzyrfot.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhreGJieWFiZmlzdndsenlyZm90Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI5OTEwOTYsImV4cCI6MjA1ODU2NzA5Nn0.PyaGlZh8xVH1jzn09L-C6UqZVKAFB6cVL8rXLdpZB3g"
        );

        async function login() {
            console.log("Tentando fazer login...");
            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("senha").value.trim();
            
            if (!email || !senha) {
                document.getElementById("mensagem").innerText = "Preencha todos os campos!";
                return;
            }

            const { data, error } = await supabase.auth.signInWithPassword({ email, password: senha });

            if (error) {
                document.getElementById("mensagem").innerText = "Erro: " + error.message;
            } else {
                document.getElementById("mensagem").innerText = "Login realizado com sucesso!";
                localStorage.setItem("usuarioEmail", email);
                setTimeout(() => {
                    window.location.href = "bem-vindo.html";
                }, 2000);
            }
        }

        async function cadastrar() {
            console.log("Tentando cadastrar...");
            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("senha").value.trim();

            if (!email || !senha) {
                document.getElementById("mensagem").innerText = "Preencha todos os campos!";
                return;
            }

            const { data, error } = await supabase.auth.signUp({ email, password: senha });

            if (error) {
                document.getElementById("mensagem").innerText = "Erro: " + error.message;
            } else {
                document.getElementById("mensagem").innerText = "Cadastro realizado com sucesso!";
            }
        }
    </script>

</body>
</html>
